name: Playoff Pool Build and Publish

on:
  push:
    branches: [ main ]
    paths:
      - 'PlayoffPool.MVC/**'
      - 'AmerFamilyPlayoffs.Data/**'
      - 'PlayoffPool.MVC.UnitTests/**'

jobs:
  deploy-dev:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.*
    - name: Install dependencies
      run: dotnet restore
    - name: Build Solution
      run: dotnet build --configuration Release --no-restore
    - name: Publish MVC Site
      run: dotnet publish ".\PlayoffPool.MVC\PlayoffPool.MVC.csproj" -c Release -o publishMVC --self-contained true -a x86
    - name: App Settings Variable Substitution
      uses: microsoft/variable-substitution@v1
      with:
        files: './publishMVC/appsettings.json'
      env:
        ConnectionStrings.PlayoffPoolContext: ${{ secrets.DEV_DB_CONNECTION_STRING }}
        SeedData.AdminUser.Email: ${{secrets.AdminEmail}}
        SeedData.AdminUser.Password: ${{secrets.AdminEmail}}
